}

type CrowdloanContributed @entity{
  id: ID! # blockHeight + '-' + eventId
  block_height: Int!
  event_id: Int!
  extrinsic_id: Int!
  block_timestamp: Date!
  account: String
  para_id: String
  balance: String
  message_id: String
