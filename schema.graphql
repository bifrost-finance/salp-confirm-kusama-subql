type StarterEntity @entity {

  id: ID! #id is a required field

  field1: Int!

  field2: String #filed2 is an optional field

  field3: BigInt

  field4: Date

  field5: Boolean



}

type ParasumpInfo @entity {
  id: ID!
  block_height: BigInt!
  block_timestamp: Date!
  method: String!
  data: String!
}


type Memoupdated @entity{
  id: ID! # blockHeight + '-' + eventId
  blockHeight: Int
  eventId: Int
  extrinsicId: Int
  time: Date
  accountId: String
  paraId: String
  memo: String
}

type Contributed @entity{
  id: ID! # blockHeight + '-' + eventId
  blockHeight: Int
  eventId: Int
  extrinsicId: Int
  time: Date
  accountId: String
  paraId: String
  balanceOf: String
}

type CrowdloanInfo @entity {
  id: ID!
  blockHeight: BigInt!
  method: String!
  data: String!
}
